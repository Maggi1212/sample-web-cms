<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Services Updated Header</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #f9fafb;
      color: #111827;
    }

    header {
      padding: 24px 32px;

      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      margin: 0;
      font-size: 18px;

    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 32px;

    }

    main h2 {
      font-size: 36px;

    main p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.6;
      max-width: 640px;
      margin: 0 auto 40px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 24px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: white;
      cursor: pointer;
    }

    button.primary {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    button:hover {
      opacity: 0.95;
    }

    footer {
      padding: 32px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
